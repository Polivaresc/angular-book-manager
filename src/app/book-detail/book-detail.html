<div>
@if (book) {
    <h2>Book #{{ book.id }} Detail</h2>
    <label for="title" class="form-label">Book title:</label>
    <input type="text" id="title" placeholder="title" class="form-control"
        required
        [(ngModel)]="book.title" 
        #bookTitle="ngModel">

    @if (bookTitle.invalid) {
        <div class="text-danger">Title cannot be empty</div>
    }

    <div class="d-flex gap-3 mt-3">
        <button 
            type="button" class="btn btn-primary btn-sm" (click)="save()" [disabled]="bookTitle.invalid">
            <i class="fa-solid fa-floppy-disk me-2"></i>Save
        </button>
        <button type="button" class="btn btn-secondary btn-sm me-2" (click)="goBack()">
            <i class="fa-solid fa-backward me-2"></i>Back
        </button>
        <button 
            class="btn btn-outline-danger btn-sm" type="button" (click)="delete()">
            <i class="fa-solid fa-trash me-2"></i>Delete               
        </button>
    </div>
}
</div>
