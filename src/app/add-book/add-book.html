
<h2>New book</h2>
<form class="d-flex flex-column gap-4 my-4">
    <fieldset>
        <label for="new-book-title" class="form-label">Title:</label>
        <input id="new-book-title" #bookTitle class="form-control" type="text" required/>
        @if (invalidData[0].active) {
            <div>{{ invalidData[0].errorMessage }}</div>
        }
    </fieldset>

    <fieldset>
        <label for="new-book-author" class="form-label">Author:</label>
        <input id="new-book-author" #bookAuthor class="form-control" type="text"/>
        @if (invalidData[1].active) {
            <div>{{ invalidData[1].errorMessage }}</div>
        }
    </fieldset>

    <fieldset>
        <label for="new-book-pages" class="form-label">Pages:</label>
        <input id="new-book-pages" #bookPages class="form-control" type="number"/>
        @if (invalidData[2].active) {
            <div>{{ invalidData[2].errorMessage }}</div>
        }
        @else if (invalidData[3].active) {
            <div>{{ invalidData[3].errorMessage }}</div>
        }
    </fieldset>


</form>

<button type="button" class="btn btn-primary" 
    (click)="add(bookTitle.value, bookAuthor.value, +bookPages.value)">
    <i class="fa-solid fa-square-plus me-2"></i>Add
</button>
